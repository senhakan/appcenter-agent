name: Build

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Download deps
        run: go mod tidy

      - name: Test
        run: go test ./...

      - name: Build service (windows)
        run: GOOS=windows GOARCH=amd64 go build -o build/appcenter-service.exe ./cmd/service

      - name: Build tray (windowsgui)
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-H=windowsgui" -o build/appcenter-tray.exe ./cmd/tray

      - name: Build tray CLI (console)
        run: GOOS=windows GOARCH=amd64 go build -o build/appcenter-tray-cli.exe ./cmd/tray

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appcenter-agent-windows
          path: build/*.exe
