name: Build

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Download deps
        run: go mod tidy

      - name: Test
        run: go test ./...

      - name: Build service (windows)
        run: GOOS=windows GOARCH=amd64 go build -o build/appcenter-service.exe ./cmd/service

      - name: Build tray (windowsgui)
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-H=windowsgui" -o build/appcenter-tray.exe ./cmd/tray

      - name: Build tray CLI (console)
        run: GOOS=windows GOARCH=amd64 go build -o build/appcenter-tray-cli.exe ./cmd/tray

      - name: Build update helper (windows)
        run: GOOS=windows GOARCH=amd64 go build -o build/appcenter-update-helper.exe ./cmd/update-helper

      - name: Fetch UltraVNC helper
        shell: pwsh
        run: ./build/fetch-ultravnc-helper.ps1 -OutDir build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appcenter-agent-windows
          path: build/*.exe

  build-windows-msi:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Install WiX Toolset
        run: choco install wixtoolset -y

      - name: Test
        run: go test ./...

      - name: Build binaries
        run: |
          if (!(Test-Path build)) { New-Item -ItemType Directory -Path build | Out-Null }
          $env:GOOS="windows"; $env:GOARCH="amd64"
          go build -o build/appcenter-service.exe ./cmd/service
          go build -ldflags="-H=windowsgui" -o build/appcenter-tray.exe ./cmd/tray
          go build -o build/appcenter-tray-cli.exe ./cmd/tray
          go build -o build/appcenter-update-helper.exe ./cmd/update-helper
          powershell -NoProfile -ExecutionPolicy Bypass -File .\build\fetch-ultravnc-helper.ps1 -OutDir build
          dotnet publish .\ui\store-ui\AppCenter.StoreUI.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o build

      - name: Build MSI
        run: powershell -NoProfile -ExecutionPolicy Bypass -File build/build-msi.ps1 -BuildDir build -SourceDir .

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: appcenter-agent-msi
          path: build/*.msi
